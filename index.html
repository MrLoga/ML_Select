  <title>ML_Select</title>

  <script src="ML_Select.js"></script>
  <script src="jquery.hammer.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    $(document).ready(function(){
      $('#S1').ML_Select({
        width: 150,
        height: 300

      });

        width: 200,
        height: 400,
        oHeight: 60
      });

      $('#S1').change(function(){
        $('#s1').val($(this).val());
      });

        $('#s2').val($(this).val());
      });
      $('#S3').change(function(){
        $('#s3').val($(this).val());
      });
    });
  </script>
</head>
