<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>ML_Select</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  
  <script src="ML_Select_up.js"></script>
  <script src="jquery.hammer.js"></script>
  <link rel="stylesheet" type="text/css" href="style2.css">
  <script>
    $(document).ready(function(){
      ML_Select_up({
        day: {
          id:'S1',
          width: 100,
          height: 350,
          middle: true
        },
        month: {
          id:'S2',
          width: 150,
          height: 350,
          middle: true
        },
        year: {
          id:'S3',
          width: 100,
          height: 350,
          middle: true
        },
      });
      
      // $('#S1').ML_Select({
      //   width: 100,
      //   height: 350,
      //   middle: true
      // });
      // $('#S2').ML_Select({
      //   width: 150,
      //   height: 350,
      //   middle: true
      // });
      // $('#S3').ML_Select({
      //   width: 100,
      //   height: 350,
      //   middle: true
      // });

      $('#S1').change(function(){
        $('#s1').val($(this).val());
      });
      $('#S2').change(function(){
        $('#s2').val($(this).val());
      });
      $('#S3').change(function(){
        $('#s3').val($(this).val());
      });
    });
  </script>
</head>
<body>
  <div class="wrap">
    <select id="S1" class="select">
      <option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="22">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="31">31</option>
    </select>
    <select id="S2" class="select">
      <option value="1"> января </option><option value="2"> февраля </option><option value="3"> марта </option><option value="4"> апреля </option><option value="5"> мая </option><option value="6"> июня </option><option value="7" selected="selected"> июля </option><option value="8"> августа </option><option value="9"> сентября </option><option value="10"> октября </option><option value="11"> ноября </option><option value="12"> декабря </option>
    </select>
    <select id="S3" class="select">
      <option value="2008">2008</option>
      <option value="2009">2009</option>
      <option value="2010">2010</option>
      <option value="2011">2011</option>
      <option value="2012">2012</option>
      <option value="2013">2013</option>
    </select>
  </div>
  <div id="console">
    <h2>.change()</h2>
    S1 <input id="s1">
    S2 <input id="s2">
    S3 <input id="s3">
  </div>
</body>
</html>
